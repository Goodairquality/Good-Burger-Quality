<!DOCTYPE html>
<html>
    <head>
        <link href="Style.css" rel="stylesheet">
    </head>
    <body>

        <h1>Good Burger Quality</h1>

        <div id="main_container" class="container">

            <div class="mainBurgerDisplay container">

                <div class="burgerImgContainer container">
                    <img src="burgerImgs/burger.jpg" class="burgerImg">
                </div>

                <div class="burgerFeatures burger_image_container container">

                    <div class="burgerFeaturesBurgerNamePrice container">
                        <h3 class="burgerFeaturesBurgerName">FAKE BURGER</h3>
                        <div class="vl"></div>
                        <h3 class="burgerFeaturesBurgerPrice">$10.99</h3>
                    </div>

                    <div class="burgerFeaturesBurgerLocation container">
                        <a class="locationLink" href="https://www.bubbas33.com">Bubbas</a>
                    </div>

                    <div class="burgerFeaturesProsCons container">

                        <div class="burgerProsDiv">

                            <h4>Pros</h4>

                            <ul class="burgerPros">
                                <li>- Perfect texture</li>
                                <li>- Well seasoned and flavored</li>
                                <li>- overall delicious</li>
                            </ul>

                        </div>

                        <div class="burgerConsDiv">

                            <h4>Cons</h4>

                            <ul class="burgerCons">
                                <li>- Too soggy</li>
                                <li>- Not seasoned enough</li>
                                <li>- Icky</li>
                            </ul>

                        </div>

                    </div>

                    <p class="burger_description rating">Rating: 5/10 | Wouldnt eat again</p>
                </div>
                
            </div>

            
        </div>

        <script src="Script.js"></script>
    </body>
</html>
